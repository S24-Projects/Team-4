<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="survey-container">
    <div class="teal-bar"></div>
    <div class="progress">Question <span id="questionNumber">1</span> of <span id="totalQuestions">11</span></div>
       <div class="question">
         <!-- Question text inserted here by js -->
       </div>

         <!-- Options inserted here by js -->
       </div>
        <div class="buttons">
            <button class = "button1" type="button">Back</button>
            <button class = "button2" type="button">Next</button>
        </div>
    
</div>

<script src="script.js"></script>
</body>
</html>
